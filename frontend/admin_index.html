<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красная книга</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>
        <span class="highlight">Красная</span> книга
    </h1>

    <nav>
        <ul>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
</header>

<section class="search-filter">
    <form action="#" method="get" class="search-form">
        <input type="text" placeholder="Поиск по статьям..." name="search" class="search-input">
        <button type="submit" class="search-button">Найти</button>
    </form>

    <div class="filter-options">
        <label for="category">Категория:</label>
        <select id="category" name="category">
            <option value="all">Все категории</option>
            <option value="animals">Животные</option>
            <option value="plants">Растения</option>
            <option value="insects">Насекомые</option>
        </select>

        <a href="/api/admin/entry/create" class="a-inbtn"><button class="add-button">Добавить запись</button></a>
    </div>

</section>

<main>
    <section class="article-list">
        <!-- Используем th:each для перебора списка записей -->
        <article th:each="entry : ${list}">
            <img th:src="${entry.data}" alt="${entry.name}" class="animals-img"> <!-- Изображение -->
            <h2><a th:href="@{/api/red-book-entries/{id}(id=${entry.id})}" th:text="${entry.name}"></a></h2> <!-- Название записи -->
            <p th:text="${entry.status}">Краткое описание состояния записи.</p> <!-- Статус записи -->
        </article>

        <!-- Если нет записей -->
        <p th:if="${#lists.isEmpty(list)}">Нет записей для отображения.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Красная книга. Все права защищены.</p>
</footer>

</body>
</html>
